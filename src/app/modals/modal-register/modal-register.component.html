<button type="button" class="btn login_btn px-2 me-2 login_btn text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2" data-bs-toggle="modal" data-bs-target="#modalRegister">
  Iniciar Sesion
</button>
<!-- data-bs-backdrop arrgla el problema del fixed position --> 
<div class="modal fade" data-bs-backdrop="false" id="modalRegister" aria-labelledby="modalRegister" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegister">Iniciar Sesion</h5>
        </div>
  
        <form [formGroup]="register_form" (ngSubmit)="onEnviar($event)" id="register_form">
          <div class="modal-body">
  
           <!--  <div class="mb-3">
              <label for="usernameLogin" class="form-label"><i>Username</i></label>
              <input type="text" formControlName="username" id="usernameLogin" placeholder="  Username" class="col-12" [class.border-danger]="UsernameInvalid" aria-describedby="usernameHelp">
              <div *ngIf="Username?.errors  && Username?.touched" class="mb-4">
                <small *ngIf="Username?.hasError('required')" class="error text-small"><i>Username requerido.</i></small>
                
                <small *ngIf="Username?.hasError('minlength') || Username?.hasError('maxlength')" class="error text-small"><i>Debe tener entre 6 y 20 caracteres.</i></small>
              </div>
            </div> -->
  
            <div class="mb-3">
              <label for="emailLogin" class="form-label"><i>Email</i></label>
              <input type="text" formControlName="email" id="emailLogin" placeholder="  nombre@correo.com" class="col-12" [class.border-danger]="MailInvalid" aria-describedby="emailHelp">
              <div *ngIf="Mail?.errors  && Mail?.touched" class="mb-4">    
                <small *ngIf="Mail?.hasError('required')" class="error text-small"><i>El email es requerido.</i></small>
                <small *ngIf="Mail?.hasError('email')" class="error text-small"><i>El formato del email debe ser válido.</i></small>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="passwordLogin" class="form-label"><i>Password</i></label>
              <input type="password" formControlName="password" class="form-control" id="passwordLogin" placeholder="  Escribí tu contraseña" class="col-12" [class.border-danger]="PasswordInvalid" aria-describedby="passwordHelp">
              <div *ngIf="Password?.errors  && Password?.touched" class="mb-4">
                <small *ngIf="Password?.hasError('required')" class="error text-small"><i>El password es requerido.</i></small>
                <small *ngIf="Password?.hasError('minlength')" class="error text-small"><i>Debe tener entre 6 y 20 caracteres.</i></small>
              </div>
            </div>
  
            <div class="text-end">
              <button type="submit" class="btn"><i class="fa-solid fa-circle-check"></i></button>
              <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close" (click)="onReset()"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
  
            <div class="modal-footer">
              <small><a data-bs-target="#modalLogin" data-bs-toggle="modal"><b>iniciá sesión</b></a></small>
            </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
