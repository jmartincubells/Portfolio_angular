<div class="row tiulos">
    <div class="col-3">
        <h2>Educacion</h2>
    </div>
</div>
<div class="row justify-content-start test" *ngFor="let certificados of estudios">
    <div class="col-1 no-p">
        <div class="container-img">
            <img [src]="certificados.img" class="img-fluid small-img" alt="">
        </div>
    </div>
    <div class="col  no-p" >
        <ul>
            <li style="list-style: none;">
                <h5>{{ certificados.titulo }}</h5>
            </li>
            <li><i class="bi bi-chevron-right"></i><span>{{ certificados.instituto }}</span></li>
            <li><i class="bi bi-chevron-right"></i><span>{{ certificados.inicio }} / {{certificados.fin}}</span></li>
        </ul>
    </div>
    <div class="col desc" >
        <p> test</p>
    </div>
</div>
