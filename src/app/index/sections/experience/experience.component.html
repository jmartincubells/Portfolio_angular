<div class="row tiulos">
    <div class="col-3">
        <h2>Experiencia</h2>
    </div>
</div>
<div class="row justify-content-start test" *ngFor="let exp of experiencia">
    <div class="col-1 no-p">
        <div class="container-img">
            <img [src]="'./assets/icons/(' + exp.imagen +')'" class="img-fluid small-img" alt="">
        </div>
    </div>
    <div class="col  no-p">
        <ul>
            <li style="list-style: none;">
                <h5>{{exp.empresa}}</h5>
            </li>
            <li><i class="bi bi-chevron-right"></i><span>{{exp.puesto}}</span></li>
            <li><i class="bi bi-chevron-right"></i><span>{{exp.inicio}} - {{exp.fin}}</span></li>
        </ul>
    </div>
    <div class="col desc" >
        <p>{{exp.tareas}}</p>
    </div>
</div>
