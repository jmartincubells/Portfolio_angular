<div class="row tiulos">
    <div class="col-3">
        <h2>Habilidades</h2>
    </div>
</div>
<h3 class="skills_titles" >Hard Skills</h3>
<div class="row" *ngFor="let habilidad of habilidades">
    <div class="col-12">
      <h6 >{{habilidad.lenguaje}}</h6>
      <!--Iteracion sobre la variable de instancia y presentacion de datos mediante interpolacion-->
      <div class="progress mb-4">
        <div class="progress-bar progress-bar-striped progress-bar-animated " [ngClass]="" role="progressbar"
          aria-label="Basic example" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"
          [style.width.%]="habilidad.porcentaje">{{habilidad.porcentaje}}%
        </div>
      </div>

    </div>
<hr class="container w-75">
