<div class="row tiulos">
    <div class="col-3">
        <h2>Habilidades</h2>
    </div>
</div>
<h1 class="skills_titles">Hard Skills</h1>
<div *ngFor="let habilidades of skills">
    <h5 class="titulo_habilidad">{{habilidades.skill}}</h5>
    <div class="progress">
        <div class="progress-circle progress-95" aria-label="Example with label" style="width: 25%;"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{habilidades.progreso}}</div>
    </div>
</div>
<hr class="container w-75">
<h1 class="skills_titles">Soft Skills</h1>
<div *ngFor="let extra_hab of more_skills">
    <h5>{{extra_hab.skill}}</h5>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
</div>
<hr class="container w-75">
<h1 class="skills_titles">Soft Skills</h1>
<div *ngFor="let bland_hab of soft_skills">
    <h5>{{bland_hab.skill}}</h5>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
</div>
